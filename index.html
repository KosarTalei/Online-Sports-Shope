<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/149a0b0e8d.js" crossorigin="anonymous"></script>
  <script>
    // Remove the "no-js" class from the <html> element (JS is available)
    document.documentElement.classList.remove("no-js")
  </script>
  <script defer src="./scripts/app.min.js"></script>
</head>

<body>
  <div class="site-wrapper">
    <header class="header">
      <div class="header__links">
        <nav class="menu">
          <button class="menu__toggle" id="menu-toggle" aria-label="Show/hide menu">
            <span aria-hidden="true">â˜°</span>
            Menu
          </button>
          <ul class="menu__items" id="menu">
            <li class="menu__item"><a class="menu__link" href="#">Login</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="#">About SW</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Contact Us</a></li>
            <li class="menu__item"><a class="menu__link" href="#">View Products</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-shopcart">
        <ul class="header-shopcart__items">
        <li><i class="fa-solid fa-cart-shopping"></i></li>
        <li><a class="header-shopcart__items__view" href="#">View Cart</a></li>
        <li><a class="header-shopcart__items__cart-items-count">0 items</a></li>
        </ul>
      </div>
    </header>

    <div class="sw-container">
      <img src="Resources/sports-warehouse-logo.svg" />
    </div>
    <form class="search" action="#">
      <input class="search__products longeLable" type="text" name="productName" id="productName"
       placeholder="Search Products" 
      value="">
      <!--<label for="Search" class="longeLabel">Search Products</label>-->
      <button class="search__toggle" id="search-toggle" aria-label="Show/hide search results">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <nav class="category">
      <ul class="category__items" id="category">
        <li class="category__item"><a class="category__link" href="#">Shoes</a></li>
        <li class="category__item"><a class="category__link" href="#">Helmets</a></li>
        <li class="category__item"><a class="category__link" href="#">Pants</a></li>
        <li class="category__item"><a class="category__link" href="#">Tops</a></li>
        <li class="category__item"><a class="category__link" href="#">Balls</a></li>
        <li class="category__item"><a class="category__link" href="#">Equipment</a></li>
        <li class="category__item"><a class="category__link" href="#">Training  gear</a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
