<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <title>Online Sport Shopü§∏‚Äç‚ôÄÔ∏è</title>
  <script src="https://kit.fontawesome.com/149a0b0e8d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="site-wrapper">
    <header class="header">
      <!-- Hamburger icon -->
      <input class="side-menu" type="checkbox" id="side-menu" />
      <div class="header__links">
        <label class="hamb" for="side-menu"><span class="menu-line" aria-hidden="true">‚ò∞</span>
          Menu
        </label>
        <div class="header-shopcart">
          <ul class="header-shopcart__items">
            <li><i class="fa-solid fa-cart-shopping"></i></li>
            <li><a class="header-shopcart__items__view" href="#">View Cart</a></li>
            <li><a class="header-shopcart__items__cart-items-count">0 items</a></li>
          </ul>
        </div>
      </div>
      <!-- Menu -->
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">
            <span><i class="fa-solid fa-lock"></i></span>Login</a></li>
          <li class="menu__item"><a class="menu__link" href="#">
            <span><i class="fa-regular fa-circle"></i></span>Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">
            <span><i class="fa-regular fa-circle"></i></span>About SW</a></li>
          <li class="menu__item"><a class="menu__link" href="#">
            <span><i class="fa-regular fa-circle"></i></span>Contact Us</a></li>
          <li class="menu__item"><a class="menu__link" href="#">
            <span><i class="fa-regular fa-circle"></i></span>View Products</a></li>
        </ul>
      </nav>
    </header>

    <div class="sw-container">
      <img src="Resources/sports-warehouse-logo.svg" />
    </div>
    <form class="search" action="#">
      <input class="search__products longeLable" type="text" name="productName" id="productName"
        placeholder="Search Products" value="">
      <!--<label for="Search" class="longeLabel">Search Products</label>-->
      <button class="search__toggle" id="search-toggle" aria-label="Show/hide search results">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <nav class="category">
      <ul class="category__items" id="category__items">
        <li class="category__item">
          <a class="category__link" href="#">Shoes</a>
          <i class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="category__item"><a class="category__link" href="#">Helmets</a><i
            class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="category__item"><a class="category__link" href="#">Pants</a><i class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="category__item"><a class="category__link" href="#">Tops</a><i class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="category__item"><a class="category__link" href="#">Balls</a><i class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="category__item"><a class="category__link" href="#">Equipment</a><i
            class="fa-solid fa-chevron-right"></i></li>
        <li class="category__item"><a class="category__link" href="#">Training gear</a><i
            class="fa-solid fa-chevron-right"></i></li>
      </ul>
    </nav>
  </div>
</body>

</html>
